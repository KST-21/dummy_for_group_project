<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>{% block title %}title{% endblock title %}</title>
</head>
<body>
    <div class=" container d-flex justify-content-center mt-3">
        <form action="POST" class=" bg-light p-3">
            <h3 class=" text-center">Register Account</h3>
            <div style="width: fit-content;" class=" m-auto">
                <input type="radio" name="type" id="student" value="student">
                <label for="student">Student</label>
                <input type="radio" name="type" id="tutor" value="tutor">
                <label for="tutor">Tutor</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="example123" aria-label="example123">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class=" input-group mb-3">
                <input type="password" class=" form-control" placeholder="Password" name="password1" id="password1">
            </div>
            <div class=" input-group mb-3">
                <input type="password" class=" form-control" placeholder="Confirm Password" name="password2" id="password2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">MMK</span>
                <input type="text" class="form-control" placeholder="Salary per hour" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div class=" d-flex justify-content-center">
                <button type="submit" class=" btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    {% block javascript %}
    <script type="text/javascript">
        function deleteNote(noteId) {
            fetch("/delete-note", {
            method: "POST",
            body: JSON.stringify({ noteId: noteId }),
            }).then((_res) => {
            window.location.href = "/";
            });
        }
    </script>
    {% endblock %}
</body>
</html>
