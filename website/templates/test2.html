<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <div class=" container d-flex justify-content-center mt-3">
        <form action="POST" class=" bg-light p-3">
            <h3 class=" text-center">Email Validation</h3>
            <p class=" alert alert-success">We have sent a verification code to your email - </p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Verification code" aria-label="Verification code">
                <button type="button" onclick="getEmail()" class=" input-group-text btn btn-primary">Send Again</button>
            </div>
        </form>
    </div>
</body>
