{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block form %}
<div>
    <div class=" bg-light shadow card w-30 mt-3 p-3 m-auto">
        <form method="POST" class=" py-2 px-3">
            <h3 class=" text-center mt-0 mb-3">Login</h3>
            <div class=" mb-3 d-flex justify-content-evenly">
                <div>
                    <input type="radio" name="type" id="student" value="student">
                    <label for="student">Student</label>
                </div>
                <div>
                    <input type="radio" name="type" id="tutor" value="tutor">
                    <label for="tutor">Tutor</label>
                </div>
            </div>
            <div class=" mb-3">
                <input type="email" class=" form-control" placeholder="Email" name="email" id="email">
            </div>
            <div class="  mb-3">
                <input type="password" class=" form-control" placeholder="Password" name="password" id="password">
            </div>
            <div class=" text-center mb-3">
                <span class=" form-text">Doesn't have an account yet? </span><a href="/register">Register</a>
            </div>
            <button type="submit" class=" d-block off-place m-auto btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock form %}
